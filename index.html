<!DOCTYPE html>
<html lang="ko">
<head>

  <style>
    /* 전체 초기화 및 기본 스타일 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      background-color: #fefcf9; /* 연한 아이보리 배경 */

    header {

    }

    main {
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }

    main h2 {
      font-size: 1.6rem;
      margin-bottom: 1rem;
      color: #5d4037; /* 짙은 카푸치노 */
    }

    main p {
      margin-bottom: 1.2rem;
      font-size: 1.05rem;
    }

    footer {
      background-color: #eee;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #666;
      margin-top: 3rem;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.6rem;
      }

      main {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>종가집흑염소탕</h1>

</main>
